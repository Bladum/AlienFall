#
# DIPLOMACY AGENT
#

#   MANAGE RELATION WITH OTHER COUNTRIES
[agent_diplo_relation]
name = "Diplomacy Relations Agent"
trigger = "weekly"
priority = 1.0
intelligence = 80
insights = ["improve_relations", "insult_rival", "send_gift"]
traits = { diplomacy_skill = 70, friendliness = 50, trustworthiness = 60, grudge_holder = 50 }

#   MANAGE MILITARY ACCESS TO OTHER COUNTRIES
[agent_diplo_access]
name = "Military Access Agent"
trigger = "monthly"
priority = 1.0
intelligence = 75
insights = ["request_access", "revoke_access", "grant_access"]
traits = { diplomacy_skill = 65, trustworthiness = 70, expansionism = 50 }

