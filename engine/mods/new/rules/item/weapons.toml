# Weapon Definitions
# Defines weapons that units can equip

[metadata]
version = "1.0"
description = "Weapon definitions for XCOM Simple"
author = "AI Assistant"
last_updated = "2025-10-12"

# Weapon structure:
# id: Unique identifier
# name: Display name
# type: "ranged", "melee", "grenade", "special"
# damage: Base damage
# damageType: Armor resistance type (kinetic, explosive, laser, plasma, etc)
# damageModel: How damage distributes (hurt, stun, morale, energy)
# range: Maximum range in tiles
# base_accuracy: Base accuracy percentage (0-100)
# critChance: Critical hit bonus percentage (precision: 15%, standard: 5%, spray: 2%)
# availableModes: Array of firing modes (SNAP, AIM, LONG, AUTO, HEAVY, FINESSE)
# ap_cost: Action points to use (default 1)
# ep_cost: Energy points to use (default 1)
# cooldown: Turns before can use again (default 0)
# ammo: Ammunition capacity (nil for unlimited)
# weight: Weight for carrying capacity
# statMods: Stat modifications when equipped (as table)

