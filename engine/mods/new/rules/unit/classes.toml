# Unit Class Definitions
# Defines base stats and properties for different unit types

[metadata]
version = "1.0"
description = "Unit class definitions for XCOM Simple"
author = "AI Assistant"
last_updated = "2025-10-12"

# Unit class structure:
# id: Unique identifier
# name: Display name
# critBonus: Critical hit chance bonus (percentage, added to weapon crit)
# baseStats: Base stat values (modified by equipment)
# defaultWeapon1: Default primary weapon ID
# defaultWeapon2: Default secondary weapon ID (can be null)
# defaultArmour: Default armour ID (can be null)

