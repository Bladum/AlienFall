-- Sample UI Test Script: Main Menu Tests
-- Tests basic main menu functionality

name: "Main Menu UI Tests"
version: "1.0"
description: "Verify main menu is functional and navigable"

setup:
  - action: "launch"
    scene: "main_menu"
    console: true

tests:
  - name: "test_menu_launches"
    description: "Verify game starts at main menu"
    steps:
      - action: "wait"
        seconds: 2
      - action: "screenshot"
        name: "main_menu_initial"
      - action: "assert_scene"
        scene: "main_menu"

  - name: "test_new_game_button"
    description: "Verify new game button works"
    steps:
      - action: "click"
        element_id: "btn_new_game"
      - action: "wait"
        seconds: 1
      - action: "screenshot"
        name: "campaign_setup"
      - action: "assert_scene"
        scene: "campaign_setup"

  - name: "test_settings_menu"
    description: "Verify settings menu opens"
    steps:
      - action: "click"
        element_id: "btn_settings"
      - action: "wait"
        seconds: 1
      - action: "assert_element_exists"
        element_id: "setting_volume"

  - name: "test_quit_game"
    description: "Verify quit button"
    steps:
      - action: "click"
        element_id: "btn_quit"
      - action: "wait"
        seconds: 1

teardown:
  - action: "screenshot"
    name: "test_complete"
