# Geoscape UI Tests
# Automated tests for strategic map interface

geoscape_region_selection:
  description: "Verify region can be selected on geoscape"
  category: "ui_acceptance"
  steps:
    - click("region_north_america")
    - wait(500)
  assertions:
    - visible("region_panel")
    - text("region_name", "North America")

geoscape_mission_dispatch:
  description: "Test dispatching a craft to intercept UFO"
  category: "ui_acceptance"
  steps:
    - click("available_craft_1")
    - wait(200)
    - click("target_region_1")
    - wait(200)
    - click("dispatch_button")
    - wait(1000)
  assertions:
    - visible("available_craft_1")
    - enabled("dispatch_button")
    - notVisible("dispatch_dialog")

geoscape_base_view:
  description: "Verify base information display"
  category: "ui_unit"
  steps:
    - click("base_icon_1")
    - wait(300)
  assertions:
    - visible("base_info_panel")
    - visible("base_facilities")
    - visible("base_personnel")

geoscape_finance_panel:
  description: "Test finance overview panel"
  category: "ui_integration"
  steps:
    - click("finance_button")
    - wait(500)
  assertions:
    - visible("finance_panel")
    - visible("income_display")
    - visible("expenses_display")

geoscape_technology_tree:
  description: "Verify technology tree is accessible"
  category: "ui_acceptance"
  skip: false
  steps:
    - click("research_button")
    - wait(500)
    - click("tech_plasma_weapons")
    - wait(300)
  assertions:
    - visible("tech_tree_panel")
    - visible("tech_details")
