# Main Menu UI Tests
# Automated tests for main menu screen

main_menu_startup:
  description: "Verify main menu loads correctly"
  category: "ui_acceptance"
  steps:
    - click("new_game_button")
    - wait(500)
  assertions:
    - visible("new_game_button")
    - enabled("new_game_button")

main_menu_button_states:
  description: "Verify all main menu buttons are functional"
  category: "ui_integration"
  steps:
    - click("new_game_button")
    - wait(100)
    - click("load_game_button")
    - wait(100)
    - click("settings_button")
    - wait(100)
  assertions:
    - visible("new_game_button")
    - visible("load_game_button")
    - visible("settings_button")
    - enabled("new_game_button")

main_menu_new_game_flow:
  description: "Test new game initialization"
  category: "ui_acceptance"
  steps:
    - click("new_game_button")
    - wait(1000)
    - click("difficulty_easy")
    - wait(500)
    - click("start_campaign_button")
    - wait(1000)
  assertions:
    - visible("difficulty_easy")
    - enabled("start_campaign_button")
