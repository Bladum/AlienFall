]
mapScripts = ["tropical_village", "tropical_river", "tropical_beach"]
hazards = ["hurricane", "flooding"]

[[biome]]
id = "savanna"
name = "Savanna"
description = "Open grassland with scattered trees"
color = "#C5E1A5"
