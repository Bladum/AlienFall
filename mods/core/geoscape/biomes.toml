    { id = "snow", weight = 50 },
    { id = "ice", weight = 30 },
    { id = "rocky", weight = 20 }
]
mapScripts = ["frozen_field", "ice_base", "frozen_river"]
hazards = ["blizzard", "frostbite"]

[[biome]]
