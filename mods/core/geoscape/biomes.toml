# Geoscape Biome Definitions
# Defines terrain types and their environmental properties for provinces

[[biome]]
id = "temperate"
name = "Temperate"
description = "Moderate climate with forests, grasslands, and rivers"
color = "#4CAF50"
terrainWeights = [
    { id = "grassland", weight = 40 },
    { id = "forest", weight = 30 },
    { id = "scrubland", weight = 20 },
    { id = "water", weight = 10 }
]
mapScripts = ["urban_crossroads", "forest_clearing", "rural_settlement"]
hazards = []

[[biome]]
id = "desert"
name = "Desert"
description = "Arid region with minimal vegetation and sand dunes"
color = "#FDD835"
terrainWeights = [
    { id = "sand", weight = 60 },
    { id = "rocky", weight = 25 },
    { id = "scrubland", weight = 15 }
]
mapScripts = ["desert_oasis", "desert_ruins", "desert_random"]
hazards = ["extreme_heat", "sandstorm"]

[[biome]]
id = "jungle"
name = "Jungle"
description = "Dense tropical forest with high biodiversity"
color = "#2E7D32"
terrainWeights = [
    { id = "dense_forest", weight = 60 },
    { id = "light_forest", weight = 25 },
    { id = "water", weight = 15 }
]
mapScripts = ["jungle_clearing", "jungle_river", "jungle_temple"]
hazards = ["toxic_flora", "dense_fog"]

[[biome]]
