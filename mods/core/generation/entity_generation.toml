# Entity Generation Configuration
# Procedural unit stats, equipment, and ability generation

[entity_generation]
# Entity types
entity_types = ["unit", "craft", "facility"]

# Unit generation
[unit_generation]
enabled = true
stat_scaling_by_level = true

