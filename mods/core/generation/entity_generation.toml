accuracy_max = 80
reactions_min = 40
reactions_max = 70
strength_min = 30
strength_max = 60
throwing_accuracy_min = 40
throwing_accuracy_max = 70

[unit_stats.heavy]
health_min = 120
health_max = 160
action_points_min = 6
action_points_max = 9
accuracy_min = 40
accuracy_max = 70
