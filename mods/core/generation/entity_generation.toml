health_min = 100
health_max = 140
armor_min = 20
armor_max = 40
psionic_min = 80
psionic_max = 100
accuracy_min = 70
accuracy_max = 90
special_abilities = ["psionic_control", "dimensional_shift"]

# Equipment generation
[equipment_generation]
enabled = true
equip_probability = 0.80
max_items_per_unit = 3

# Primary weapon distribution (phase-based)
[equipment.primary_weapons]
phase0_ballistic = ["pistol_9mm", "assault_rifle", "sniper_rifle", "shotgun"]
phase1_energy = ["laser_pistol", "laser_rifle", "plasma_pistol"]
phase2_advanced = ["gauss_rifle", "sonic_cannon"]
phase3_ultimate = ["particle_beam"]

# Secondary weapons (sidearms)
[equipment.secondary_weapons]
available_types = ["pistol", "handgun", "melee"]
equip_probability = 0.60
max_per_unit = 1

# Armor generation
[equipment.armor]
phase0_armor = ["civilian_clothing", "ballistic_vest", "tactical_suit"]
phase1_armor = ["power_suit", "power_suit_advanced"]
phase2_armor = ["aqua_armor", "alien_armor_light"]
phase3_armor = ["dimensional_armor", "alien_armor_heavy"]

# Special items
[equipment.special_items]
med_kit_probability = 0.30
grenade_probability = 0.40
ammo_probability = 0.20

# Ability generation
[ability_generation]
enabled = true
base_abilities = ["walk", "aim", "shoot"]
special_ability_probability = 0.30

# Ability pool by faction
[abilities.human]
common = ["suppress_fire", "reaction_shot", "aimed_shot"]
uncommon = ["overwatch", "steady_aim", "quick_reflexes"]
rare = ["rapid_fire", "deadeye", "tactical_awareness"]

[abilities.sectoid]
common = ["mind_control", "mental_shield", "telepathy"]
uncommon = ["psionic_blast", "dominate", "psychic_link"]
rare = ["hive_coordination", "master_control"]

[abilities.muton]
common = ["berserker_charge", "intimidation"]
uncommon = ["regeneration", "armor_upgrade", "melee_mastery"]
rare = ["unstoppable_force", "armor_amplification"]

# Stat modifiers by rank
[rank_modifiers]
rookie_multiplier = 0.80
corporal_multiplier = 1.0
sergeant_multiplier = 1.15
captain_multiplier = 1.30
major_multiplier = 1.50

# Difficulty scaling for generated units
[difficulty_scaling]
easy_enemy_health = 0.70
normal_enemy_health = 1.0
heroic_enemy_health = 1.30
ironman_enemy_health = 1.50

easy_enemy_accuracy = 0.70
normal_enemy_accuracy = 1.0
heroic_enemy_accuracy = 1.20
ironman_enemy_accuracy = 1.40

easy_enemy_armor = 0.60
normal_enemy_armor = 1.0
heroic_enemy_armor = 1.25
ironman_enemy_armor = 1.50

# Craft generation
[craft_generation]
enabled = true

# Interceptor variants
[craft.interceptor]
speed_min = 1800
speed_max = 2000
armor_min = 30
armor_max = 50
weapon_slots = 2
fuel_capacity = 50

# Transport variants
[craft.transport]
speed_min = 900
speed_max = 1200
armor_min = 50
armor_max = 70
troop_capacity = 12
fuel_capacity = 100

# Facility generation
[facility_generation]
enabled = true

# Facility sizes and stats
[facility.small]
size = 10
capacity = 5
maintenance_cost_min = 100
maintenance_cost_max = 200
staffing_min = 1
staffing_max = 3

[facility.medium]
size = 20
capacity = 15
maintenance_cost_min = 300
maintenance_cost_max = 500
staffing_min = 3
staffing_max = 8

[facility.large]
size = 40
capacity = 30
maintenance_cost_min = 800
maintenance_cost_max = 1500
staffing_min = 8
staffing_max = 15

# Deterministic seed parameters
[seed_management]
use_map_seed = true
use_entity_seed = true
seed_from_mission_id = true
seed_from_date = true

# Random number generation
[random_generation]
algorithm = "xorshift"
period = 4294967296
distribution = "uniform"
