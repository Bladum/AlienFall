armor = 12
will = 80
reaction = 60
shooting = 70
throwing = 50
strength = 65
psionic_power = 0
psionic_defense = 40
abilities = ["thermal_vision", "disciplined_fire", "heavy_weapon_mastery", "command_boost"]
