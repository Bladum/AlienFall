# Faction: Reptilian Dominion
# Cold-blooded, militaristic reptile aliens

[faction]
id = "faction_reptilians"
name = "Reptilian Dominion"
description = "Cold-blooded, militaristic reptiloid aliens with strict hierarchical command structure"
type = "alien"
tags = ["alien", "military", "terrestrial", "hierarchical"]
active_phases = ["phase2_deep_war", "phase3_dimensional_war"]
tech_level = "plasma_advanced"

[characteristics]
psionic = false
aquatic = true
dimensional = false
primary_trait = "military_discipline"
special_mechanics = ["thermal_adaptation", "command_hierarchy"]

[relationships]
allies = ["faction_mutons"]
enemies = ["xcom", "faction_ethereals", "faction_insectoids"]
