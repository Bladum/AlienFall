# Economy Expansion Mod - Transfers
# Adds new transfer configurations for advanced technology

[settings]
# Mod-specific transfer settings
experimental_transfer_risk = 0.15
alien_tech_transfer_risk = 0.25

[transfer_capacities]

# Advanced Craft Capacities
[transfer_capacities.experimental_transport]
id = "experimental_transport"
name = "Experimental Transport"
craft_type = "experimental_transport"
base_capacity = 50
cost_multiplier = 1.5
risk_multiplier = 1.2
unlocked_by_research = ["experimental_armor_tech"]
specialized_for = ["experimental_armor", "composite_materials"]

[transfer_capacities.alien_transport]
id = "alien_transport"
name = "Alien Transport"
craft_type = "alien_transport"
base_capacity = 30
cost_multiplier = 2.0
risk_multiplier = 1.5
unlocked_by_research = ["alien_reverse_engineering"]
specialized_for = ["alien_weapon_replica", "alien_artifact", "elerium"]

[transfer_costs]

# Advanced Technology Transfer Costs
[transfer_costs.laser_weapon_transfer]
id = "laser_weapon_transfer"
item_category = "laser_weapon"
base_cost = 150
distance_multiplier = 1.2
priority_multiplier = 1.5
risk_penalty = 0.1

[transfer_costs.experimental_equipment_transfer]
id = "experimental_equipment_transfer"
item_category = "experimental_equipment"
base_cost = 200
distance_multiplier = 1.3
priority_multiplier = 1.8
risk_penalty = 0.15

[transfer_costs.alien_tech_transfer]
id = "alien_tech_transfer"
item_category = "alien_tech"
base_cost = 400
distance_multiplier = 1.5
priority_multiplier = 2.0
risk_penalty = 0.25

[transfer_costs.alien_material_transfer]
id = "alien_material_transfer"
item_category = "alien_material"
base_cost = 300
distance_multiplier = 1.4
priority_multiplier = 1.7
risk_penalty = 0.2

[transfer_costs.advanced_material_transfer]
id = "advanced_material_transfer"
item_category = "advanced_material"
base_cost = 100
distance_multiplier = 1.1
priority_multiplier = 1.3
risk_penalty = 0.08

[transfer_risks]

# Regional Risk Modifiers
[transfer_risks.alien_territory_risk]
id = "alien_territory_risk"
region = "alien_territory"
risk_multiplier = 2.0
description = "Alien territory increases transfer risk significantly"

[transfer_risks.experimental_zone_risk]
id = "experimental_zone_risk"
region = "experimental_zone"
risk_multiplier = 1.3
description = "Experimental zones have moderate transfer risks"

[transfer_priorities]

# Priority Configurations
[transfer_priorities.emergency_experimental]
id = "emergency_experimental"
name = "Emergency Experimental Transfer"
priority_level = "emergency"
cost_multiplier = 3.0
time_multiplier = 0.5
risk_multiplier = 1.8
description = "Expedited transfer for critical experimental equipment"

[transfer_priorities.standard_alien_tech]
id = "standard_alien_tech"
name = "Standard Alien Tech Transfer"
priority_level = "standard"
cost_multiplier = 1.0
time_multiplier = 1.0
risk_multiplier = 1.0
description = "Standard transfer for alien technology items"