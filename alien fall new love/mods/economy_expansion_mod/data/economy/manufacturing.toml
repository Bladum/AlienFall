# Economy Expansion Mod - Manufacturing Recipes
# Adds new manufacturing recipes for advanced technology

[settings]
# Mod-specific manufacturing settings
laser_efficiency = 1.2
experimental_success_rate = 0.85

[recipes]

# Laser Weapons
[recipes.laser_pistol]
id = "laser_pistol"
name = "Laser Pistol"
category = "weapons"
production_time_hours = 36
required_engineers = 2
required_workshops = 1
inputs = [
    { item = "electronic_components", quantity = 3 },
    { item = "power_cells", quantity = 2 },
    { item = "alien_alloy", quantity = 1 }
]
outputs = [
    { item = "laser_pistol", quantity = 1 }
]
required_research = ["laser_weapons"]

[recipes.laser_rifle]
id = "laser_rifle"
name = "Laser Rifle"
category = "weapons"
production_time_hours = 60
required_engineers = 3
required_workshops = 2
inputs = [
    { item = "electronic_components", quantity = 5 },
    { item = "power_cells", quantity = 4 },
    { item = "alien_alloy", quantity = 3 },
    { item = "avionics", quantity = 1 }
]
outputs = [
    { item = "laser_rifle", quantity = 1 }
]
required_research = ["advanced_laser_weapons"]

