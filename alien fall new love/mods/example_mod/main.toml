[mod]
id = "example_mod"
name = "Example Mod"
version = "1.0.0"
author = "Alien Fall Team"
description = "Comprehensive example mod with battle tilesets, terrain types, and mod structure demonstration"

[dependencies]
# List of mod IDs this mod depends on
# required_mods = ["core", "another_mod"]
hooks = ["hooks.toml"]
scripts = ["scripts/"]

[content]
# Content provided by this mod

# NEW: XCOM/5 Scaled Items (Ideas Integration)
weapons = ["data/items/weapons.toml"]
armor = ["data/items/armor.toml"]

# NEW: Unit Classes with 6-12 stat ranges
unit_classes = ["data/units/classes.toml"]

# NEW: Crafts with energy pool system
crafts = ["data/crafts/crafts.toml"]

# NEW: Data-driven facilities
facilities_new = ["data/facilities/facilities.toml"]

# Existing Content
terrains = ["data/battle/terrains.toml"]
map_blocks = ["data/battle/blocks.toml"]
missions = ["data/battle/objectives.toml"]
biomes = ["data/geo/biomes.toml"]
regions = ["data/geo/regions.toml"]
provinces = ["data/geo/provinces.toml"]
countries = ["data/geo/countries.toml"]
unit_class = ["data/units/unit_classes.toml"]
item_unit = ["data/items/item_unit_armour.toml", "data/items/item_unit_weapon.toml"]
item_craft = ["data/items/item_craft.toml"]
item_lore = ["data/items/item_lore.toml"]
item_resource = ["data/items/item_resource.toml"]
facilities = ["data/base/base_facilities.toml"]
base_services = ["data/base/base_services.toml"]
research = ["data/economy/research.toml"]
suppliers = ["data/economy/suppliers.toml"]
marketplace = ["data/economy/marketplace.toml"]
transfers = ["data/economy/transfers.toml"]
recipes = ["data/economy/manufacturing.toml"]
campaigns = ["data/lore/campaigns.toml"]
factions = ["data/lore/factions.toml"]
races = ["data/lore/race.toml"]
events = ["data/lore/events.toml"]
mission_ufo = ["data/lore/mission/ufo.toml"]
mission_site = ["data/lore/mission/site.toml"]
mission_alien_base = ["data/lore/mission/alien_base.toml"]
assets = ["config/assets.toml"]
logging = ["config/logging.toml"]

[metadata]
website = "https://github.com/alienfall/example-mod"
license = "MIT"
tags = ["example", "tutorial", "units", "items", "facilities", "missions", "battle", "tilesets", "terrain"]