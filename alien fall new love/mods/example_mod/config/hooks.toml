# Hooks Configuration for Example Mod
# This file defines mod lifecycle hooks and their implementations

[hooks]
init = "example_mod_init"
pre_load = "example_mod_preload"
post_load = "example_mod_postload"
game_start = "example_mod_game_start"
game_shutdown = "example_mod_game_shutdown"

# Hook implementations - script function names
[hooks.implementations]
init = "example_mod_init"
pre_load = "example_mod_preload"
post_load = "example_mod_postload"
game_start = "example_mod_game_start"
game_shutdown = "example_mod_game_shutdown"

# Hook scripts - where hook functions are defined
[hooks.scripts]
main_hooks = "scripts/hooks.lua"
event_hooks = "scripts/events.lua"
ui_hooks = "scripts/ui.lua"

# Hook execution settings
[hooks.settings]
error_handling = true
continue_on_error = true
log_hook_execution = true
execution_timeout = 30

# Custom mod hooks - additional hooks specific to this mod
[hooks.custom]
custom_initialization = "custom_mod_setup"
custom_content_validation = "validate_mod_content"
custom_save_load = "handle_mod_save_load"
custom_ui_setup = "setup_mod_ui"

[hooks.custom.implementations]
custom_initialization = "custom_mod_setup"
custom_content_validation = "validate_mod_content"
custom_save_load = "handle_mod_save_load"
custom_ui_setup = "setup_mod_ui"