# Save Configuration for Example Mod
# This file defines custom save sections and data for the mod

[save_format]
version = "1.0"
compression = "lz4"
encryption = "none"

# Mod-specific save sections
[sections]
mod_metadata.required = true
mod_metadata.compressed = false
mod_progress.required = true
mod_progress.compressed = true
mod_settings.required = true
mod_settings.compressed = false
custom_campaign_data.required = false
custom_campaign_data.compressed = true

# Metadata configuration
[metadata]
required_fields = ["mod_version", "save_timestamp", "campaign_id"]
mod_version = "1.0.0"
save_timestamp = "2025-09-28T12:00:00Z"
campaign_id = "example_campaign_001"
mod_features_enabled = {weapons = true, armor = true}

# Custom save data sections
[custom_sections]
unlocked_content = {weapons = ["rifle", "heavy_rifle"], research = ["rifle_tech"]}
mod_statistics = {missions_completed = 15, units_killed = 45}
custom_variables = {difficulty_modifier = 1.2, custom_setting = "value"}

# Save validation
[validation]
max_mod_data_size = 10
checksum = "md5"
backup_copies = 2
validate_on_load = true