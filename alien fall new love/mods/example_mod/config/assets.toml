# Asset Configuration for Example Mod
# This file defines asset paths and configurations for the mod

[assets]

# Texture Assets
[assets.textures]
mod_icons = "assets/icons.png"
custom_sprites = "assets/custom_sprites.png"
ui_overlays = "assets/ui_overlays.png"

# Audio Assets
[assets.audio]
custom_sfx = {rifle_fire = "sfx/rifle_fire.wav", explosion = "sfx/explosion.wav"}
mod_music = {battle_theme = "music/battle_theme.ogg", victory_fanfare = "music/victory.ogg"}

# Font Assets
[assets.fonts]
custom_font = "assets/custom_font.ttf"

# Shader Assets
[assets.shaders]
mod_effect = "assets/mod_effect.frag"

# Asset Metadata
[assets.metadata]
version = "1.0.0"
compression = "none"
filtering = "nearest"

# Sprite Sheet Definitions
[[spritesheets]]
id = "mod_icons"
path = "assets/icons.png"
grid_size = 20

[spritesheets.sprites]
rifle_icon.x = 0
rifle_icon.y = 0
rifle_icon.width = 20
rifle_icon.height = 20

armor_icon.x = 20
armor_icon.y = 0
armor_icon.width = 20
armor_icon.height = 20

soldier_icon.x = 0
soldier_icon.y = 20
soldier_icon.width = 20
soldier_icon.height = 20

[[spritesheets]]
id = "custom_sprites"
path = "assets/custom_sprites.png"
grid_size = 20

[spritesheets.sprites]
effect_1.x = 0
effect_1.y = 0
effect_1.width = 40
effect_1.height = 40

effect_2.x = 40
effect_2.y = 0
effect_2.width = 40
effect_2.height = 40