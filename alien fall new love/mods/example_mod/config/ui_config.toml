# UI Configuration for Example Mod
# This file defines custom UI styling and grid settings for the mod

[grid]
unit_size = 20
scale_factor = 1.0

[grid.resolution]
width = 800
height = 600

[alignment]
ui_elements = "grid"
text = "baseline"
icons = "center"

[spacing]
element_margin = 1
section_padding = 2
dialog_border = 1

[colors]
primary = "#4A90E2"
secondary = "#7ED321"
accent = "#F5A623"
error = "#D0021B"
warning = "#F8E71C"
success = "#7ED321"
mod_primary = "#8B4513"      # Custom mod color - brown
mod_secondary = "#D2691E"    # Custom mod color - chocolate

[typography]
ui_font_size = 16
title_font_size = 24
small_font_size = 12
line_height = 1.2
mod_title_font_size = 28     # Larger title for mod elements