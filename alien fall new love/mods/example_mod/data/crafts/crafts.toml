# Craft Definitions - Energy Pool System (NO AMMO)
# All crafts have UP TO 2 weapon slots + 1 addon slot
# Energy pool = Base EP + Weapon 1 EP + Weapon 2 EP + Addon EP
# Regen per turn = Base Regen + equipment regen bonuses

[[crafts]]
id = "interceptor"
name = "Interceptor"
description = "Fast fighter craft for air-to-air combat"
type = "fighter"

# Base Stats
speed = 8               # movement speed
armor = 4               # damage reduction
hull_hp = 20            # hit points
energy_base = 8         # base energy pool
energy_regen = 3        # base regen per turn (approximately 1/3 of base)

# Equipment Slots - EXACTLY 2 weapons + 1 addon
[crafts.equipment_slots]
weapon_1 = true
weapon_2 = true
addon = true

# No Additional Slots
no_ammo_system = true
no_cargo_pods = true

starting_equipment = ["autocannon", "missile_rack", "targeting_computer"]
fuel_capacity = 100
range = 1000            # km
tags = ["fighter", "fast", "air_superiority"]

