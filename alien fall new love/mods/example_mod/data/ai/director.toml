# AI Director Configuration
# Core settings for strategic AI behavior

[director]
# Authority escalation thresholds
tactical_threshold = 30
operational_threshold = 70

# Legitimacy adjustment rates
mission_success_adjustment = -2
mission_failure_adjustment = 1
unit_destroyed_adjustment = -1
base_destroyed_adjustment = -10

# Resource allocation weights (must sum to 1.0)
[resource_allocation]
research_weight = 0.4
production_weight = 0.35
operations_weight = 0.25

# Strategic priority weights (must sum to 1.0)
[strategic_priorities]
economic = 0.3
military = 0.25
geographic = 0.2
research = 0.15
performance = 0.1

# Decision cadence settings (in game days)
[decision_cadences]
monthly = 30
weekly = 7
daily = 1

# Campaign intensity bounds
[campaign_bounds]
min_intensity = 0.3
max_intensity = 1.0
default_intensity = 0.6