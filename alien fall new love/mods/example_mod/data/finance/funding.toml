# Funding configuration
# Determines how much funding each country provides

[base]
funding = 50000  # Base funding per country

[satisfaction]
multiplier_min = 0.5
multiplier_max = 2.0

[security]
bonus = 0.1  # Additional multiplier for secure countries

[panic]
penalty_threshold = 50
penalty = 0.5  # Funding reduction when panic > threshold

[events]
story_modifier = 0.2  # Funding changes from story events